<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cek Phising ‚Äì Reseller Gaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --danger: #f87171;
      --success: #34d399;
    }
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #30363d;
      cursor: not-allowed;
    }
    .result {
      margin-top: 1.2rem;
      white-space: pre-wrap;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.8rem 1rem;
      font-size: 0.85rem;
      max-height: 300px;
      overflow: auto;
    }
    .error {
      color: var(--danger);
    }
    .success {
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç Cek Phising</h1>
    <form id="formCek">
      <label for="url">Masukkan URL yang ingin dicek:</label>
      <input
        type="url"
        id="url"
        placeholder="https://api.zenzxz.my.id"
        required
      />
      <button type="submit">Cek Sekarang</button>
    </form>
    <div id="output" class="result" hidden></div>
  </div>

  <script>
    /**************************************************
     * Lightweight ‚Äúbrowser-axios‚Äù + FormData polyfill
     * agar tidak perlu bundler / external CDN.
     **************************************************/
    const fakeAxios = {
      request: async (opts) => {
        // Browser fetch sudah cukup untuk kebutuhan ini
        const res = await fetch(opts.url, {
          method: opts.method,
          headers: opts.headers,
          body: opts.data
        });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const text = await res.text();
        try {
          return { data: JSON.parse(text) }; // kalau JSON
        } catch {
          return { data: text }; // kalau plain text
        }
      }
    };

    /**************************************************
     * Logika inti (mirip handler di ES-module)
     **************************************************/
    async function cekWeb(url) {
      const form = new FormData();
      form.append("url", url);

      const config = {
        method: "POST",
        url: "https://cekwebphishing.my.id/scan.php",
        headers: {
          "User-Agent":
            "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/140.0.0.0 Mobile Safari/537.36",
          "sec-ch-ua-platform": '"Android"',
          "sec-ch-ua":
            '"Chromium";v="140", "Not=A?Brand";v="24", "Google Chrome";v="140"',
          dnt: "1",
          "sec-ch-ua-mobile": "?1",
          origin: "https://cekwebphishing.my.id",
          "sec-fetch-site": "same-origin",
          "sec-fetch-mode": "cors",
          "sec-fetch-dest": "empty",
          referer: "https://cekwebphishing.my.id/",
          "accept-language": "id,en-US;q=0.9,en;q=0.8,ja;q=0.7",
          priority: "u=1, i"
        },
        data: form
      };
      const api = await fakeAxios.request(config);
      return api.data;
    }

    /**************************************************
     * UI handler
     **************************************************/
    const $ = (sel) => document.querySelector(sel);
    const form = $("#formCek");
    const output = $("#output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = $("#url").value.trim();
      if (!url) return;
      form.querySelector("button").disabled = true;
      output.hidden = false;
      output.className = "result";
      output.textContent = "‚è≥ Sedang mengecek‚Ä¶";

      try {
        const res = await cekWeb(url);
        output.textContent =
          "Result:\n" +
          (typeof res === "string" ? res : JSON.stringify(res, null, 2));
        output.classList.add("success");
      } catch (err) {
        output.textContent = `Error: ${err.message}`;
        output.classList.add("error");
      } finally {
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
