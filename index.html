<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Reseller Gaming</title>
  <style>
    body {
      background: linear-gradient(135deg, #000 30%, #1a0000 100%);
      color: #ff1a1a;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }
    .hidden { display: none; }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ff1a1a;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 25px #ff1a1a;
      animation: fadeIn 0.6s ease;
    }
    input, select, button {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ff1a1a;
      background: #111;
      color: #ff4d4d;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px #ff1a1a;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff1a1a;
      background: linear-gradient(135deg, #ff1a1a, #7d0000);
      color: #fff;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .qr-img {
      width: 90%;
      margin: 15px auto;
      border: 1px solid #ff1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff1a1a;
    }

    /* ==== Receipt (Struk) ==== */
    #receiptPage { text-align: center; }
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 15px auto;
      border-radius: 50%;
      background: #ff1a1a33;
      border: 3px solid #ff1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease;
    }
    .success-icon::before {
      content: "‚úî";
      font-size: 40px;
      color: #ff1a1a;
      font-weight: bold;
    }
    .receipt-box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,0,0,0.05);
      border: 1px solid rgba(255,0,0,0.3);
      text-align: left;
      font-size: 14px;
      color: #ffb3b3;
    }
    .receipt-box p { margin: 6px 0; }
    .copy-btn {
      background: #222;
      border: 1px solid #ff1a1a;
      padding: 5px 10px;
      font-size: 12px;
      color: #ff4d4d;
      margin-left: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover { background: #ff1a1a; color: #fff; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ff4d4d;
      opacity: 0.7;
    }

    /* Animasi */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Halaman Welcome -->
  <div id="welcome" class="container">
    <h2>Welcome to Payment</h2>
    <h3>RESELLER GAMING</h3>
    <button onclick="gotoForm()">Lanjut Pembayaran</button>
  </div>

  <!-- Halaman Form -->
  <div id="formPage" class="container hidden">
    <h2>Form Pembayaran</h2>
    <h3>RESELLER GAMING</h3>
    <input type="text" id="senderName" placeholder="Nama Pengirim" required>
    
    <!-- Tambahan menu Membeli via -->
    <select id="buyVia" required>
      <option value="">-- Membeli Via --</option>
      <option value="Website">Website</option>
      <option value="Aplikasi">Aplikasi</option>
      <option value="WhatsApp">WhatsApp</option>
      <option value="Telegram">Telegram</option>
    </select>

    <input type="text" id="itemName" placeholder="Nama Barang" required>
    <select id="method" required>
      <option value="">-- Pilih Metode Pembayaran --</option>
      <option value="dana">Dana</option>
      <option value="gopay">GoPay</option>
      <option value="seabank">SeaBank</option>
      <option value="qris">QRIS</option>
    </select>

    <div id="details" class="hidden">
      <p id="accountName"></p>
      <p id="accountNumber"></p>
      <img id="qrImg" class="qr-img hidden" alt="QRIS Code">
    </div>

    <input type="file" id="proofFile" accept="image/*">
    <button onclick="submitPayment()">Kirim</button>
  </div>

  <!-- Struk -->
  <div id="receiptPage" class="container hidden">
    <div class="success-icon"></div>
    <h3>Pembayaran Berhasil!</h3>
    <p>Terima kasih, pembayaran Anda sedang diproses.</p>
    
    <div class="receipt-box" id="receiptDetails"></div>

    <button onclick="gotoHome()">Kembali ke Home</button>
  </div>

  <footer>
    ¬© 2025 Reseller Gaming Programmer. All rights reserved.
  </footer>

  <script>
    // ================= CONFIG TELEGRAM =================
    const BOT_TOKEN = "8472621687:AAF4aguvPy5aXppb5ZaBFQ7qbF-PC2IkYTU";   
    const CHAT_ID  = "7527954766";     

    const methods = {
      dana:    {name: "MUR** LE5**", number: "085213061778"},
      gopay:   {name: "Taufan", number: "0881025468735"},
      seabank: {name: "MUR** LE5**", number: "901595852988"},
      qris:    {name: "Warung Seblak", number: "-", qr: "qris.jpg"}
    };

    let proofBase64 = "";

    function gotoForm() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("formPage").classList.remove("hidden");
    }

    function gotoHome() {
      document.getElementById("receiptPage").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
    }

    // tampilkan detail pembayaran
    document.getElementById("method").addEventListener("change", function(){
      const val = this.value;
      if(!val) return;
      const det = methods[val];
      document.getElementById("details").classList.remove("hidden");
      document.getElementById("accountName").innerText = "Atas Nama: " + det.name;
      document.getElementById("accountNumber").innerText = 
        (val === "qris") ? "" : "No Rek/HP: " + det.number;
      if(val === "qris"){
        document.getElementById("qrImg").src = det.qr;
        document.getElementById("qrImg").classList.remove("hidden");
      } else {
        document.getElementById("qrImg").classList.add("hidden");
      }
    });

    // compress bukti
    document.getElementById("proofFile").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      compressImage(file, 800, 0.7, (b64) => { proofBase64 = b64; });
    });

    function compressImage(file, maxSize = 800, quality = 0.7, cb){
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          let { width, height } = img;
          if (width > height && width > maxSize){ height *= maxSize / width; width = maxSize; }
          else if (height > width && height > maxSize){ width *= maxSize / height; height = maxSize; }
          const canvas = document.createElement("canvas");
          canvas.width = width; canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          cb(canvas.toDataURL("image/jpeg", quality));
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Copy ID trx
    function copyTrx(id) {
      navigator.clipboard.writeText(id);
      alert("ID Transaksi disalin: " + id);
    }

    // ============ Submit ============
    async function submitPayment() {
      const name = document.getElementById("senderName").value;
      const item = document.getElementById("itemName").value;
      const via = document.getElementById("buyVia").value;
      const methodKey = document.getElementById("method").value;
      if(!name || !item || !via || !methodKey){
        alert("Isi semua data dulu!");
        return;
      }

      const det = methods[methodKey];
      const trxId = "TRX" + Date.now();
      const time = new Date().toLocaleString("id-ID");

      let text = `üí≥ *Payment Baru*\nüÜî ID: ${trxId}\nüïí Waktu: ${time}\nüë§ Nama: ${name}\nüì¶ Barang: ${item}\nüåê Membeli via: ${via}\nüí∞ Metode: ${methodKey}\nüî¢ Rek/No: ${det.number}\nüë§ Atas Nama: ${det.name}`;

      // kirim ke telegram
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text,
          parse_mode: "Markdown"
        })
      });

      // bukti
      if(proofBase64){
        let blob = await (await fetch(proofBase64)).blob();
        let formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, "bukti.jpg");
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      }

      // tampilkan struk
      document.getElementById("formPage").classList.add("hidden");
      document.getElementById("receiptPage").classList.remove("hidden");

      document.getElementById("receiptDetails").innerHTML = `
        <p><b>ID Transaksi:</b> ${trxId} 
          <button class="copy-btn" onclick="copyTrx('${trxId}')">Copy</button>
        </p>
        <p><b>Waktu:</b> ${time}</p>
        <p><b>Nama Pengirim:</b> ${name}</p>
        <p><b>Membeli via:</b> ${via}</p>
        <p><b>Nama Barang:</b> ${item}</p>
        <p><b>Metode:</b> ${methodKey.toUpperCase()}</p>
        <p><b>Atas Nama:</b> ${det.name}</p>
        ${methodKey !== "qris" ? `<p><b>No Rek/HP:</b> ${det.number}</p>` : ""}
        <p><b>Status:</b> <span style="color:lime">Sedang Diproses ‚úÖ</span></p>
      `;
    }
  </script>
</body>
  </html>
