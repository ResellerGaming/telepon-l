<!DOCTYPE html>
<html>
<head>
  <title>Bot Token Manager</title>
</head>
<body>
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="panel" style="display:none">
    <h3>Tambah Token</h3>
    <input id="botName" placeholder="Nama Bot">
    <input id="botToken" placeholder="Token">
    <button onclick="addToken()">Simpan</button>

    <h3>Daftar Token</h3>
    <ul id="tokenList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
